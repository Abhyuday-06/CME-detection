<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SolarWatch Mission Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-card {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        .brand-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .brand-title span {
            color: #FDB813;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FDB813;
            color: white;
            box-shadow: 0 0 10px rgba(253, 184, 19, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FDB813, #f59e0b);
            border: none;
            width: 100%;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 1rem;
            border-radius: 4px;
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            box-shadow: 0 0 15px rgba(253, 184, 19, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-card">
        <div class="brand-title">Solar<span>Watch</span></div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2" style="font-size: 0.9rem;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label text-info small">FULL NAME</label>
                    <input type="text" name="full_name" class="form-control" required placeholder="John Doe">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label text-info small">EMAIL</label>
                    <input type="email" name="email" class="form-control" required placeholder="comm@solarwatch.org">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-info small">USERNAME</label>
                <input type="text" name="username" class="form-control" required placeholder="Choose a callsign...">
            </div>

            <div class="mb-3">
                <label class="form-label text-info small">ACCESS LEVEL</label>
                <select name="role" class="form-control" style="background-color: rgba(20, 20, 35, 0.9); color: #fff;">
                    <option value="viewer">VIEWER (Read Only)</option>
                    <option value="scientist">SCIENTIST (Data Access)</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label text-info small">PASSWORD</label>
                <input type="password" name="password" class="form-control" required placeholder="••••••••">
            </div>

            <div class="mb-3">
                <label class="form-label text-info small">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" class="form-control" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn btn-primary">INITIALIZE ACCOUNT</button>
            
            <div class="text-center mt-3">
                <a href="/login" style="color: #00F0FF; font-size: 0.8rem; text-decoration: none;">ALREADY HAVE AN ACCOUNT? LOGIN</a>
            </div>
        </form>
    </div>

    <!-- Particles.js script logic using minimal vanilla JS for the background -->
    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        
        // Resize
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Stars
        const stars = [];
        for(let i=0; i<100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random()
            })
        }

        function draw() {
            ctx.fillStyle = '#050510';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            stars.forEach(s => {
                ctx.globalAlpha = s.alpha;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
