<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SolarWatch Mission Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-card {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 240, 255, 0.2);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 60px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 240, 255, 0.1);
            animation: fadeIn 1s ease-out;
        }

        .brand-title {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .brand-title span {
            color: #FDB813;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            color: #00F0FF !important;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(0, 240, 255, 0.2);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #00F0FF;
            color: white;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FDB813, #f59e0b);
            border: none;
            width: 100%;
            padding: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 1.5rem;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(253, 184, 19, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 6px 25px rgba(253, 184, 19, 0.5);
            transform: translateY(-2px);
            color: #000;
        }

        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            margin: 0.5rem 0.25rem;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #e2e8f0;
            font-weight: 500;
        }

        .link-signup {
            color: #00F0FF;
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .link-signup:hover {
            color: #FDB813;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-card">
        <div class="brand-title">Solar<span>Watch</span></div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2" style="font-size: 0.9rem;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-info small">ID / EMAIL</label>
                <input type="text" name="login_id" class="form-control" placeholder="Username or Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-info small">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">AUTHENTICATE</button>
            <div class="text-center mt-3">
                <a href="/signup" class="link-signup">REQUEST ACCESS (SIGN UP)</a>
            </div>
        </form>

        <div class="text-center mt-3">
            <div class="role-badge">Demo: admin / admin123</div>
            <div class="role-badge">Demo: guest / guest123</div>
        </div>
    </div>

    <!-- Particles Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script>
        window.onload = function() {
            Particles.init({
                selector: '#bg-canvas',
                color: ['#FDB813', '#ffffff', '#00F0FF'],
                connectParticles: true,
                maxParticles: 100,
                speed: 0.3,
                responsive: [
                    { breakpoint: 768, options: { maxParticles: 50 } }
                ]
            });
        };
    </script>
</body>
</html>
