<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SolarWatch Mission Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050510;
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-card {
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.1);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
            animation: fadeIn 1s ease-out;
        }

        .brand-title {
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .brand-title span {
            color: #FDB813;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FDB813;
            color: white;
            box-shadow: 0 0 10px rgba(253, 184, 19, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FDB813, #f59e0b);
            border: none;
            width: 100%;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: 1rem;
            border-radius: 4px;
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            box-shadow: 0 0 15px rgba(253, 184, 19, 0.4);
        }

        .role-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin-top: 1rem;
            opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-card">
        <div class="brand-title">Solar<span>Watch</span></div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2" style="font-size: 0.9rem;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label class="form-label text-info small">ID / EMAIL</label>
                <input type="text" name="login_id" class="form-control" placeholder="Username or Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-info small">PASSWORD</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary">AUTHENTICATE</button>
            <div class="text-center mt-3">
                <a href="/signup" style="color: #00F0FF; font-size: 0.8rem; text-decoration: none;">REQUEST ACCESS (SIGN UP)</a>
            </div>
        </form>

        <div class="text-center mt-3">
            <div class="role-badge">Demo: admin / admin123</div>
            <div class="role-badge">Demo: guest / guest123</div>
        </div>
    </div>

    <!-- Particles Effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script>
        window.onload = function() {
            Particles.init({
                selector: '#bg-canvas',
                color: ['#FDB813', '#ffffff', '#00F0FF'],
                connectParticles: true,
                maxParticles: 100,
                speed: 0.3,
                responsive: [
                    { breakpoint: 768, options: { maxParticles: 50 } }
                ]
            });
        };
    </script>
</body>
</html>
